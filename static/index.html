<!doctype html>
<html>
  <head>
    <title>jbitor</title>

    <link rel="canonical" href="/" />

    <link rel="stylesheet" href="/_s/css/bootstrap-3.1.1.css"></link>
    <link rel="stylesheet" href="/_s/css/bootstrap-theme-3.1.1.css"></link>
    <link rel="stylesheet" href="/_s/css/style.css"></link>

    <script src="/_s/js/jquery-1.11.0.js"></script>
    <script src="/_s/js/angular-1.2.13.js"></script>
    <script src="/_s/js/bootstrap-3.1.1.js"></script>

    <script src="/_s/js/client.js"></script>
  </head>
  <body
    ng-cloak
    ng-app="jbitor.client"
    ng-controller="jbitorClientController"
  >
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">DHT: Nodes</h3>
            </div>
            <div class="panel-body text-center">
              <div class="container theme-showcase" style="width: 100%;">
                <div class="progress">
                  <div
                    ng-class="{
                      'progress-bar': true,
                      'progress-bar-success':
                        dht.health() >= 0.5,
                      'progress-bar-warning':
                        dht.health() > 0.05 &&
                        dht.health() < 0.2,
                      'progress-bar-danger':
                        dht.health() <= 0.05
                    }"
                    style="width: {{100.0 * dht.health()}}%"
                  >
                  </div>
                </div>

                <div>
                  <strong>{{ dht.nodeCounts.GoodNodes }}</strong> good nodes,
                  <strong>{{ dht.nodeCounts.UnknownNodes }}</strong> unknown nodes, and
                  <strong>{{ dht.nodeCounts.BadNodes }}</strong> bad nodes.
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">
                DHT: Find Peers
              </h3>
            </div>
            <div class="panel-body">
              <p>
                Find peers for a torrent.
              </p>

              <form ng-submit="console.log(2)">
                <label>
                  infohash:
                  <input placeholder="QHQXPYWMACKDWKP47RRVIV7VOURXFE5Q"></input>
                </label>
                <button type="submit" class="btn btn-primary">
                  Find
                </button>
              </form>

              <h4>Results</h4>

              <p>
                Not implemented.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
