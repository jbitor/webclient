<!doctype html>
<html>
  <head>
    <title>jbitor</title>

    <link rel="canonical" href="/" />

    <link rel="stylesheet" href="/_s/css/bootstrap-3.1.1.css"></link>
    <link rel="stylesheet" href="/_s/css/bootstrap-theme-3.1.1.css"></link>
    <link rel="stylesheet" href="/_s/css/style.css"></link>

    <script src="/_s/js/jquery-1.11.0.js"></script>
    <script src="/_s/js/angular-1.2.13.js"></script>
    <script src="/_s/js/bootstrap-3.1.1.js"></script>

    <script src="/_s/js/jbitor/app.js"></script>
  </head>
  <body
    ng-cloak
    ng-app="jbitor.app"
    ng-controller="jbitorAppController"
  >
    <div class="container">
      <div ng-if="connectionError" class="alert alert-danger">
        <h4>Disconnected</h4>
        <p>
          This client is currently disconnected from the jbitor process.
        </p>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <ng-include src="'/_s/ng-templates/dht-status.html'" />
        </div>

        <div class="col-sm-6">
          <ng-include src="'/_s/ng-templates/dht-find-peers.html'" />
        </div>
      </div>

      <div
        class="alert alert-info"
        style="margin-top: 100%; margin-bottom: 5em;"
      >
        Following components are not implemented.
      </div>

      <div class="row">
        <div class="col-sm-12">
          <ng-include src="'/_s/ng-templates/torrent-swarms.html'" />
        </div>
      </div>
    </div>
  </body>
</html>
